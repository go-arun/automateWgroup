    <form  class="form-block pb-3" action="/orderconfirm" method="POST">
    <table class="table mt-5">
      <thead>
        <tr>
          <th scope="col">Order#</th>
          <th scope="col">Date&Time</th>
          <th scope="col">Amount</th>
          <th scope="col">Payment Mode</th>
          <th scope="col">Order Staus</th>
        </tr>
      </thead>
      <tbody>
        {{ range .OrderHistrory }}
        <tr>
          <th scope="row">{{ .OrdrNo }}</th>
          <td>{{ .DandTime }}</td>
          <td>{{ .Amount }}</td>
          <td>{{ .Pmode }}</td>
          <td>{{ .OrderStatus }}</td>
        </tr>
        {{ end }}
      </tbody>
    </table>
    <div class="card float-right m-2" style="width: 18rem;">
      <div class="card-body">
        <h6 class="card-title"> Select Payment Mode</h6>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="paymentMode" id="cod" value="cod" checked>
          <label class="form-check-label" for="exampleRadios1">
            Cash On Delivery
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="paymentMode" id="online" value="online" >
          <label class="form-check-label" for="exampleRadios1">
            Online 
          </label>
        </div>
      </div>
    </div><br>
    <!-- <div id="logout" onclick="location.href='http://debian:8080/usrlogout';" class="admn_buttons btn btn-primary mt-2 float-right">Confirm Order</div> -->

    </form>
