    <form form id="adminOrderForm" class="form-block p-3" action="/adminorderapprove" method="POST">
      <div class="card mt-5 m-2" style="width: 18rem;">
        <div class="card-body">
          <h6 class="card-title bg-info p-1">Order Details</h6>
          <label for="OrderNo:">OrderNo:</label><input name="ordID" value="{{ .OrdID}}" class="w-25 border-0"  type="text" readonly>
          <label for="OrderDt">Date     :{{ .date }}</label>
          <label for="PayMode">Payment Mode: {{.PayMode}}</label>
          <label for="OrdStatus">Order Status: {{.OrdStatus}}</label>
        </div>
      </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Item Description </th>
          <th scope="col">Quandity</th>
          <th scope="col">Unit</th>
          <th scope="col">Price</th>
          <th scope="col">Sub Total</th>
        </tr>
      </thead>
      <tbody>
        {{ range .ItemsOrdered }}
        <tr>
          <th scope="row"></th> <!--Need to add sl No here-->
          <!-- <th scope="row"></th> -->
          <td>{{ .Desc }}</td>
          <td>{{ .Qty }}</td>
          <td>{{ .Unit }}</td>
          <td>{{ .Price }}</td>
          <td>{{ .SubTotal }}</td> 
        </tr>
        {{ end }}
        <tr>
          <th scope="row"></th>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td> <input name="totalamt" type="text" class="border-0" value="{{ .amt }}"></td>
        </tr>
      </tbody>
    </table>

    <input class="btn bg-primary float-right m-4" type="button" onclick="history.back()" value=" View All Pending Orders">
    <!-- <input type="button"  value="<<Back to Report" onclick="history.back()"> -->
